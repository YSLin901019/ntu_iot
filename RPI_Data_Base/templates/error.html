{% extends "base.html" %}

{% block title %}{{ title }} - 資料庫管理系統{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; text-align: center;">
    <div style="background: #fff3cd; padding: 40px; border-radius: 10px; border-left: 4px solid #ffc107;">
        <h2 style="color: #856404; margin-bottom: 20px;">⚠️ {{ title }}</h2>
        <p style="color: #856404; font-size: 1.1em; margin-bottom: 30px;">{{ message }}</p>
        
        {% if action_url %}
        <a href="{{ action_url }}" class="btn btn-primary" style="padding: 12px 30px; font-size: 1.1em;">
            {{ action_text or '返回' }}
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
