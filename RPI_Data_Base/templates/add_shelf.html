{% extends "base.html" %}

{% block title %}新增貨架 - 資料庫管理系統{% endblock %}

{% block content %}
<h2>➕ 新增貨架</h2>

<form method="POST" style="max-width: 600px; margin-top: 30px;">
    <div class="form-group">
        <label for="shelf_id">貨架 ID *</label>
        <input type="text" id="shelf_id" name="shelf_id" required 
               placeholder="例如: A1">
    </div>
    
    <div class="form-group">
        <label for="device_id">設備 ID *</label>
        <select id="device_id" name="device_id" required>
            <option value="">-- 選擇設備 --</option>
            {% for device in devices %}
            <option value="{{ device.device_id }}">{{ device.device_id }} - {{ device.device_name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="max_distance">最大距離 (cm) *</label>
        <input type="number" step="0.1" id="max_distance" name="max_distance" required 
               placeholder="例如: 30.0">
    </div>
    
    <div class="form-group">
        <label for="product_id">綁定商品（可選）</label>
        <select id="product_id" name="product_id">
            <option value="">-- 不綁定商品 --</option>
            {% for product in products %}
            <option value="{{ product.product_id }}">{{ product.product_id }} - {{ product.product_name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="stock_quantity">初始庫存數量</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="0" min="0">
    </div>
    
    <div class="form-group">
        <label for="position_index">位置索引</label>
        <input type="number" id="position_index" name="position_index" value="0" min="0">
    </div>
    
    <div class="action-buttons">
        <button type="submit" class="btn btn-primary">✓ 新增貨架</button>
        <a href="{{ url_for('shelves') }}" class="btn" style="background: #6c757d; color: white;">取消</a>
    </div>
</form>
{% endblock %}
